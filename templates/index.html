<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Culvers Yum Yum</title>
		<link href="/static/style.css" rel="stylesheet"></head>
		<script src="/static/script.js"></script>
    <body onload="getDate()">
			<div class="container">
        <form autocomplete="off" action="https://www.google.com/search" method="get">
				<table>
					<thead><tr><th>
						<a href="https://www.culvers.com/"> 
							<img src="/static/culversLogo.png" alt="Culvers Logo" width="1000" height="600">
						</a>
					</th></tr></thead>
					<tbody>
					<tr>
						<td>
            <input name="q" id="txtSearch" type="text" placeholder="Search Culvers.com" onkeyup="toggleButton()">
						<input type="hidden" name="q" value="site:culvers.com">
            <input type="submit" disabled value="Search" name="btnSearch" id="btnSearch">
						</td>
					</tr>
					<tr>
						<td class="footer"><img height="14px" src="static/leaf.png">&nbsp;&nbsp;Carbon neutral since 2023</td>
					</tr>
					<tr>
						<td class="footer">
							<a href="https://www.culvers.com/">Culvers Menu</a>
						&nbsp;|&nbsp;<span id="date"></span>
						</td>
					</tr>
					</tbody>
				</table>
        </form>
			</div>
    </body>
</html>
